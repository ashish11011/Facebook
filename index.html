<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrap fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">


            <div class="col">
                <h1>facebook</h1>
                <p class="fb-p" >Facebook helps you connect and share with the people in your life.</p>
            </div>




            <div class="col">
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email address or phone number" aria-label="Recipient's username" aria-describedby="button-addon2" autofocus>
                      </div>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="button-addon2">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button">Log in</button>
                      </div>
                      <p class="text-center"><a href="">Forgotten password?</a></p>
                    <hr>
                    <button type="button" class="btn btn-success btn-lg green ">Large button</button>
                  </form>
                  <p class="form-p" ><b>Create a Page</b> for a celebrity, band or business.</p>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
